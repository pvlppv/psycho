version: '3.7'

services:
  db:
    image: postgres:15
    container_name: postgres_database
    env_file:
      - .env-non-dev
    ports:
      - 5432:5432
    networks:
      - database-network

  redis:
    image: redis:7
    container_name: redis_database
    ports:
      - 6379:6379
    networks:
      - database-network

  backend: 
    build: ./backend
    container_name: fastapi
    command: bash start.sh
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    networks:
      - database-network
      - app-network

  frontend: 
    build: ./frontend
    container_name: nodejs
    command: npm run dev -- --host
    ports:
      - 1111:1111
    depends_on:
      - backend
    networks:
      - app-network

  webserver:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  database-network:
    name: database-network
    driver: bridge
    
  app-network:
    name: app-network
    driver: bridge
